language: python

python:
  - "3.9"

before_install:
  - pip install -r requirements.txt
  - pip install codecov
  - pip install pytest-cov

install:
  - python setup.py install

script:
  - pytest --cov-report xml --cov=SalmonEuAdmix SalmonEuAdmix/tests/ -p no:warnings
  # -p flag is to silence the internal tensorflow warnings
  # --cov-report to xml to interface with codecov
  # --cov says check the coverage of SalmonEuAdmix with the tests in the folder: SalmonEuAdmix/tests/ 

after_success:
    - codecov

